name: honggfuzz
run-name: honggfuzz

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-24.04
    permissions:
      contents: write
    steps:
      - uses: nttld/setup-ndk@v1
        with:
          ndk-version: r26d
      - uses: actions/checkout@v4
        with:
          repository: libunwind/libunwind
          ref: ''
      
      - name: configure libunwind
        run: |
          set -x
          autoreconf -i
          mkdir build
          cd build
          ../configure --build=aarch64-linux-gnu
